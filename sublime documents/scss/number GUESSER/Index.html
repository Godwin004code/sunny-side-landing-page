<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/guesser.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <p>
            Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span>
        </p>
        <input type="number" id="guessInput" placeholder="Enter your Guess"> <button id="guessBtn">SUBMIT</button>
        <p id="message"></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
